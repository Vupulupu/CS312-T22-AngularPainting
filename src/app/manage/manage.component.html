<div class="manage-container">
  <h2>Manage Your Colors</h2>
  <div class="form-container" *ngIf="!colorsFetched">
    <h4>Connect to a Faure Database:</h4>
    <form (submit)="$event.preventDefault();">
      <div class="error-message" *ngIf="authenticateError">{{ authenticateError }}</div>
    <form (submit)="$event.preventDefault(); signIntoDatabase()">

      <div class="form-group">
        <label for="database">Database name:</label>
        <input
                type="text"
                id="database"
                name="database"
                [(ngModel)]="databaseName"
                min="1"
                max="10"
                placeholder="Enter database name"
                required
        />
      </div>
      <div class="form-group">
        <label for="username">Username:</label>
        <input
                type="text"
                id="username"
                name="username"
                [(ngModel)]="username"
                min="1"
                max="702"
                placeholder="Enter username"
                required
        />
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input
                type="password"
                id="password"
                name="password"
                [(ngModel)]="password"
                min="1"
                max="10"
                placeholder="Enter password"
                required
        />
      </div>

      <button type="submit" class="generate-button">Generate Color Coordinate Sheet</button>
    </form>
  </div>
</div>
